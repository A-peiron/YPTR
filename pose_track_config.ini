[YUNYAN]
# ========== YOLOv8 Pose Detection Configuration ==========
# 模型路径,必须是完整路径
ModelPath = weights/yolov8s-pose.int.rknn
# 0:分类 1:obb 2:pose
ModelType = 2
# ModelType == 2 必须设置KeypointNum
KeypointNum = 17
# IOU
NMSThreshold = 0.65
# 置信度 (YOLO后处理阈值)
BoxThreshold = 0.5
# 最小置信度 (转换时过滤,应低于ByteTracker的track_thresh=0.4)
MinConfidence = 0.25
# 模型的labels文件路径
ModelLabelsFilePath = pose_1_labels_list.txt
# 推理类型数量 yolov5 80
ObjClassNum = 1

# ========== Video Stream Configuration ==========
# 摄像头设备ID，通常0是默认摄像头
# USB Camera: /dev/video0, /dev/video1, etc.
# RTSP Stream: rtsp://192.168.1.100:8554/stream
# Video File: path/to/video.mp4
StreamUrl = /dev/video0

# ========== ByteTrack Configuration ==========
# 是否启用跟踪功能
EnableTracking = 1
# 跟踪缓冲帧数(轨迹丢失后保留的帧数)
TrackBufferFrames = 30
# 高置信度阈值
TrackThreshold = 0.5
# 匹配阈值
MatchThreshold = 0.8

# ========== ReID Configuration ==========
# 是否启用ReID特征提取
EnableReID = 1
# ReID模型路径 (推荐使用int8量化版本以提高速度)
ReIDModelPath = weights/osnet_x1_0_imagenet_int8.rknn
# ReID特征提取间隔(每N帧提取一次, 建议2-5)
# 更频繁的提取提高跟踪稳定性,但会降低帧率
ReIDInterval = 3
# ReID相似度阈值
ReIDSimilarityThresh = 0.3

# ========== Position Estimation Configuration ==========
# 是否启用位置估算
EnablePositionEstimation = 0
# 相机标定文件路径
CalibrationFile = calibration/camera0_calib.yml

# ========== WebSocket Configuration ==========
# 是否启用WebSocket服务器
EnableWebSocket = 1
# WebSocket服务器地址
WebSocketHost = 192.168.1.156
# WebSocket服务器端口
WebSocketPort = 3000

# ========== Keypoint Smoothing Configuration ==========
# 是否启用关键点平滑滤波
EnableSmoothing = 1
# 平滑强度 (MinCutoff参数)
# 值越小越平滑，但延迟稍高；值越大响应越快，但可能抖动
# 推荐范围: 0.5-2.0 (0.5=强平滑, 1.0=中等, 2.0=弱平滑)
SmoothingMinCutoff = 1.0
# 运动响应度 (Beta参数)
# 值越大对快速运动响应越快；值越小越稳定
# 推荐范围: 0.001-0.05 (0.001=迟钝, 0.007=中等, 0.05=敏感)
SmoothingBeta = 0.007
# 最小置信度阈值 (低于此值的关键点不进行滤波)
SmoothingMinConfidence = 0.3

# ========== Performance Tuning ==========
# 帧跳过间隔(1=不跳过,2=每隔一帧处理一次)
StepFrameNum = 1
# 推理线程数(仅用于多线程版本)
NumThreads = 1

# ========== 跟踪参数说明 ==========
# ByteTracker内部参数(在代码中硬编码):
#   track_thresh = 0.4       # 高分检测阈值
#   high_thresh = 0.7        # 新轨迹初始化阈值
#   match_thresh = 0.8       # 第一轮匹配IoU阈值
#   low_match_thresh = 0.6   # 低分检测匹配阈值
#   unconfirmed_thresh = 0.7 # 未确认轨迹匹配阈值
#   max_time_lost = 45帧     # 轨迹丢失保留时间
#
# 参数调优建议:
# 1. 如果ID跳变频繁:
#    - 降低 ReIDInterval (5→3→2)

#    - 提高 BoxThreshold (0.5→0.6)
#    - 降低 MinConfidence (0.3→0.25)
# 2. 如果帧率过低:
#    - 提高 ReIDInterval (3→5)
#    - 使用int8量化模型
# 3. 如果漏检严重:
#    - 降低 BoxThreshold (0.5→0.4)
#    - 降低 MinConfidence (0.25→0.2)
